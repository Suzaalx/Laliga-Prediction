apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: laliga-predictions
data:
  DATABASE_URL: "postgresql://laliga_user:laliga_password@postgres-service:5432/laliga_predictions"
  REDIS_URL: "redis://:redis_password@redis-service:6379/0"
  DEBUG: "false"
  SECRET_KEY: "your-super-secret-key-change-in-production"
  ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0"
  API_V1_STR: "/api/v1"
  PROJECT_NAME: "La Liga Predictions API"
  MODEL_RETRAIN_INTERVAL_HOURS: "24"
  CACHE_TTL_SECONDS: "3600"
  LOG_LEVEL: "INFO"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: laliga-predictions
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: laliga-backend:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: backend-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: laliga-predictions
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: laliga-predictions
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80